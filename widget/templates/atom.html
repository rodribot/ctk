<div class="chemistry chemistry-atom">
	<table>
		<tbody>
			<tr>
				<td data-dojo-attach-point="aNode" class="chemistry-atom-A"><span data-dojo-attach-point="aInlineEditBox"
				data-dojo-type="dijit/InlineEditBox"
				data-dojo-props="editor:'dijit/form/NumberSpinner', editorParams:{constraints: {min: 1, places:0} }"
				title="${i18n.ATOM_A}"></span></td>
				<td data-dojo-attach-point="SymbolNode" rowspan="2" class="chemistry-atom-symbol"><span data-dojo-attach-point="symbolInlineEditBox"
				data-dojo-type="dijit/InlineEditBox"
				data-dojo-props="editor:'dijit/form/FilteringSelect', editorParams:{}"
				title="${i18n.ATOM_SYMBOL}"></span></td>
				<td data-dojo-attach-point="ionizationNode" class="chemistry-atom-ionization"><span data-dojo-attach-point="ionizationInlineEditBox"
				data-dojo-type="dijit/InlineEditBox"
				data-dojo-props="editor:'dijit/form/NumberSpinner', editorParams:{constraints: {places:0} }"
				title="${i18n.ATOM_IONIZATION}"></span></td>
			</tr>
			<tr>
				<td data-dojo-attach-point="zNode" class="chemistry-atom-Z"><span data-dojo-attach-point="zInlineEditBox"
				data-dojo-type="dijit/InlineEditBox"
				data-dojo-props="editor:'dijit/form/FilteringSelect', editorParams:{}"
				title="${i18n.ATOM_Z}"></span></td>
			</tr>
		</tbody>
	</table>
</div>
