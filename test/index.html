<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Test Desktop</title>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
		<style>
			html, body {
				height:100%;
				overflow:hidden;
			}
			html, body {
				margin:0;
				padding:0;
			}
		</style>
		<script>
			var dojoConfig = {
				async : true,
				dojoBlankHtmlUrl : '../blank.html',
				packages : [{
					name : 'ctk',
					location : location.pathname.replace(/\/[^/]+$/, '') + '/../../'
				}]
			};
		</script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"></script>
		<script>
			require(['ctk/Atom', 'ctk/widget/Atom', 'dojo/domReady!'], function(Atom, AtomWidget) {

				window.Atom = Atom;
				
				Li = new AtomWidget();
				Li.placeAt(window.document.body);
				Li.startup();				
			});
		</script>
	</head>
	<body class="claro"></body>
</html>
