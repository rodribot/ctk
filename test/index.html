<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Test Desktop</title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
		<link rel="stylesheet" href="../widget/resources/styles.css" media="screen">
		<style>
			html, body {
				height: 100%;				
				font-family: sans-serif;
			}
			html, body {
				margin: 0;
				padding: 0;
			}
		</style>
		<script>
			var dojoConfig = {
				async : true,
				isDebug : true,
				dojoBlankHtmlUrl : '../blank.html',
				packages : [{
					name : 'ctk',
					location : location.pathname.replace(/\/[^/]+$/, '') + '/../../'
				}]
			};
		</script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"></script>
		<script>
			require(['ctk/Atom', // Atom
			'ctk/widget/Atom', // WidgetAtom
			'ctk/widget/AufbauPrinciple', //
			'ctk/widget/ElectronConfiguration', //			
			 'ctk/widget/AtomPlayer', 'dojo/domReady!'], function(Atom, AtomWidget, AufbauPrinciple, ElectronConfiguration, AtomPlayer) {

				window.Atom = Atom;

				atom = new AtomWidget();
				atom.placeAt(window.document.body);
				atom.startup();
				
				atomPlayer = new AtomPlayer({
					atom : atom.atom
				});

				aufbauPrinciple = new AufbauPrinciple({
					atom : atomPlayer.get('secuenceAtom')
				});
				
				aufbauPrinciple.placeAt(window.document.body);
				aufbauPrinciple.startup();

				electronConfiguration = new ElectronConfiguration({
					atom : atomPlayer.get('secuenceAtom'),
					style : {
						width : '100%',
						height : '200px'
					}
				});
				electronConfiguration.placeAt(window.document.body);
				electronConfiguration.startup();
				
				atomPlayer.placeAt(window.document.body);
				atomPlayer.startup();

			});
		</script>
	</head>
	<body class="claro"></body>
</html>
